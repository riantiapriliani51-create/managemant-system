<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Dashboard Inventori</title>

<style>
body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background: #f2f2f2;
}

.header {
    background: linear-gradient(90deg, #0b5fa5, #1e88e5);
    color: white;
    padding: 40px;
    text-align: center;
}

.container {
    padding: 40px;
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 25px;
    max-width: 900px;
    margin: auto;
}

.card {
    background: white;
    padding: 25px;
    text-align: center;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    font-size: 18px;
    font-weight: bold;
    color: #0b5fa5;
    cursor: pointer;
    transition: 0.3s;
}

.card:hover {
    transform: translateY(-5px);
    background: #e3f2fd;
}
</style>
</head>

<body>
    <a href="/logout" style="
    display:inline-block;
    margin-top:20px;
    background:#e53935;
    color:white;
    padding:10px 20px;
    border-radius:6px;
    text-decoration:none;
    font-weight:bold;
    ">
    Logout
</a>
<div class="header">
    <h1>INVENTORI LAB LISTRIK</h1>
    <h2>JURUSAN TEKNIK MESIN</h2>
    <h3>POLITEKNIK NEGERI SUBANG</h3>
</div>

<div class="container">
    <a href="/inventori/KABEL" class="card">Inventori Kabel</a>
    <a href="/inventori_b" class="card">Inventori B</a>
    <a href="/inventori/C" class="card">Inventori C</a>
    <a href="/inventori/D" class="card">Inventori D</a>
</div>

</body>
</html>
